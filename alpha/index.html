<!doctype html>
<html class="pw" id="pw">
<head>
	<title>Panther Web Development Group</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="keywords" content="PantherWeb, Panther Web Development Group, pantherweb" />
	<meta name="description" content="The Panther Web Development Group is a student organization that provides Georgia State University students with opportunities to grow in the web development world." />
	<link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.css" />
	<link rel="stylesheet" type="text/css" href="index.css" />
	<script type="text/javascript" src="index.js"></script>
</head>
<body class="pw-body" id="pw-body">
	<div class="pw-container" id="pw-container">
		<header class="pw-header" id="pw-header">
			<h1 class="pw-title" id="pw-title">
				<a href="#" class="pw-logo" id="pw-logo">
					<img src="assets/PantherWeb-Name-2.png" alt="Panther Web Development Group" class="pw-logo__image" id="pw-logo__image" />
				</a>
			</h1>
			<div class="pw-navigation" id="pw-navigation">
				<nav class="pw-buttons" id="pw-buttons">
					<ul class="pw-buttons__inner" id="pw-buttons__inner">
						<li class="pw-buttons__item">
							<a href="https://pin.gsu.edu/organization/pantherweb" class="pw-button">Join PantherWeb</a>
						</li>
					</ul>
				</nav>
				<nav class="pw-nav" id="pw-nav">
					<div class="pw-trigger" id="pw-trigger">
						<label for="pw-trigger__checkbox" class="pw-trigger__button" id="pw-trigger__button">
							<i class="fa fa-bars pw-open-icon"></i>
							<i class="fa fa-times pw-close-icon"></i>
						</label>
						<input type="checkbox" class="pw-trigger__checkbox" id="pw-trigger__checkbox" />
					</div>
					<div class="pw-nav__inner" id="pw-nav__inner">
						<form class="pw-search" id="pw-search">
							<input type="search" name="pw-search" id="pw-search__input" class="pw-search__input" />
							<button type="submit" class="pw-search__submit" id="pw-search__submit">
								<i class="fa fa-search"></i>
							</button>
						</form>
						<ul class="pw-nav__list" id="pw-nav__list">
							<li class="pw-nav__item">
								<a href="#" class="pw-nav__link" id="pw-nav__link">Home</a>
							</li>
							<li class="pw-nav__item">
								<a href="#" class="pw-nav__link" id="pw-nav__link">News</a>
							</li>
							<li class="pw-nav__item">
								<a href="#" class="pw-nav__link" id="pw-nav__link">Events</a>
							</li>
							<li class="pw-nav__item">
								<a href="#" class="pw-nav__link" id="pw-nav__link">Projects</a>
							</li>
							<li class="pw-nav__item">
								<a href="#" class="pw-nav__link" id="pw-nav__link">About</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<main class="pw-content" id="pw-content">
			<header class="pw-hero" id="pw-hero">
				<div class="pw-hero__text" id="pw-hero__text">
					<h2 class="pw-hero__title" id="pw-hero__title">Panther Web Development Group</h2>
					<section class="pw-hero__description" id="pw-hero__description">
						<p>A wonderful place to create websites and get a career in web development.</p>
					</section>
				</div>
				<div class="pw-hero__container" id="pw-hero__container">

				</div>
			</header>
			<div class="pw-inner" id="pw-inner">
				<section class="pw-section">
					<h3 class="pw-section__title">1</h3>
				</section>
				<section class="pw-section">
					<h3 class="pw-section__title">2</h3>
				</section>
				<section class="pw-section">
					<h3 class="pw-section__title">3</h3>
				</section>
				<section class="pw-section">
					<h3 class="pw-section__title">4</h3>
				</section>
				<section class="pw-section">
					<h3 class="pw-section__title">5</h3>
				</section>
			</div>
		</main>
		<footer class="pw-footer" id="pw-footer"></footer>
	</div>
	<div class="pw-portal" id="pw-portal"></div>
</body>
</html>

version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            # Yarn (v1) install
            - yarn install --frozen-lockfile
        build:
          commands:
            - yarn build
      artifacts:
        # For Next.js SSR on Amplify, keep `.next`.
        # If you are doing static export (`output: "export"`), use `out` instead.
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

